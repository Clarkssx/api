<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Update Allowed Servers</h1>
    <form id="updateForm">
        <label for="serverList">Server IDs (comma-separated):</label>
        <input type="text" id="serverList" name="serverList">
        <button type="submit">Update</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const serverList = document.getElementById('serverList').value.split(',');
            
            // Send a POST request to your API endpoint
            fetch('/api/updateAllowedServers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ servers: serverList })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
